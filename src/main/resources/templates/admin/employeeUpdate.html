<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="template :: scripts_header"/>
    <meta charset="UTF-8">
    <title>Register Form</title>
</head>
<body>
<!--i18n-->
<th:block th:include="template :: navigator"/>
<th:block th:include="template :: message"/>
<main role="main" class="container">
    <h1 class="table-head-title">Employee Update Page</h1>
    <form th:action="@{'/updateEmployee/' + ${employeeid}}" method="post" th:object="${editedEmployee}">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" name="name" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input class="form-control" type="text" id="surname" name="surname" th:field="*{surname}">
        </div>
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input class="form-control" type="text" id="email" name="email" th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone number</label>
            <input class="form-control" type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}">
        </div>
        <div class="form-group">
            <label for="oldPassword">Old Password</label>
            <input class="form-control" type="password" id="oldPassword" name="oldPassword">
        </div>
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input class="form-control" type="password" id="newPassword" name="newPassword">
        </div>
        <div class="form-group">
            <label for="startingHour">Starting hour</label>
            <input class="form-control" type="number" id="startingHour" name="startingHour" th:field="*{startingHour}">
        </div>
        <div class="form-group">
            <label for="howManyHours">How many hours?</label>
            <input class="form-control" type="number" id="howManyHours" name="howManyHours" th:field="*{howManyHours}">
        </div>

        <button class="btn btn-primary" type="submit">Update</button>
    </form>
</main>
<th:block th:include="template :: scripts_footer"/>
</body>
</html></html>
